<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Task Management</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
<div class="container">

    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${#lists.isEmpty(tasks)}">
        <h2>Empty Task List</h2>
    </div>

    <div th:if="${not #lists.isEmpty(activeList)}">
        <h2>Active Task List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Status</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
            <tr th:each="task : ${activeList}">
                <td th:text="${task.id}"><a href="/task/${task.id}">Id</a></td>
                <td th:text="${task.name}">Name</td>
                <td th:text="${task.description}">Description</td>
                <td th:text="${task.completed}">Status</td>
                <td><a th:href="${'/task/' + task.id}">View</a></td>
                <td><a th:href="${'/task/edit/' + task.id}">Edit</a></td>
                <td><a th:href="${'/task/delete/' + task.id}">Delete</a></td>
                <td><a th:href="${'/task/complete/' + task.id}">Complete</a></td>
            </tr>
        </table>
    </div>

    <div th:if="${not #lists.isEmpty(inactiveList)}">
        <h2>InActive Task List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Status</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
            <tr th:each="task : ${inactiveList}">
                <td th:text="${task.id}"><a href="/task/${task.id}">Id</a></td>
                <td th:text="${task.name}">Name</td>
                <td th:text="${task.description}">Description</td>
                <td th:text="${task.completed}">Status</td>
                <td><a th:href="${'/task/' + task.id}">View</a></td>
                <td><a th:href="${'/task/edit/' + task.id}">Edit</a></td>
                <td><a th:href="${'/task/delete/' + task.id}">Delete</a></td>
                <td><a th:href="${'/task/reopen/' + task.id}">Reopen</a></td>
            </tr>
        </table>
    </div>

    </div>
</div>

</body>
</html>
