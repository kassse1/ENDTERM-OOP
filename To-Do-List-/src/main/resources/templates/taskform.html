<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Task Management</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
<div class="container">

    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Task Details</h2>
    <div>
        <form class="form-horizontal" th:object="${task}" th:action="@{/task}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Completed:</label>
                <div class="col-sm-10">
                    <!-- <input type="text" class="form-control" th:field="*{completed}"/> -->
                    <select th:field="*{completed}">
                        <option th:value="'false'" th:text="False"></option>
                        <option th:value="'true'" th:text="True"></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Save Task</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
